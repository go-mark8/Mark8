name: Flutter CI

on:
  push:
    branches: [ ethio_market_app ]
  pull_request:
    branches: [ ethio_market_app ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

  build_apk:
    name: Build APK (optional)
    runs-on: ubuntu-latest
    needs: test
    # Only run the APK build on pushes to the branch (avoids running on every PR if you prefer)
    if: github.ref == 'refs/heads/ethio_market_app'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        # --no-shrink here to reduce build complexity; remove if you'd like code shrinking
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethio-apk
          path: build/app/outputs/flutter-apk/app-release.apk
